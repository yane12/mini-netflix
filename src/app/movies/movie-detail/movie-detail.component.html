<div class="row">
    <div class="col-md-3">
        <img class="img-detail" [src]='movie.Poster'>
    </div>
    <div class="col-md-6">
        <h2 class="5">{{movie.Title}}</h2>
        <span class="release_date">{{movie.Year}}</span>
        <p>{{movie.Rated}}</p>
        <p>{{movie.Genre}}</p>
        <p>{{movie.Plot}}</p>
    </div>
</div>
