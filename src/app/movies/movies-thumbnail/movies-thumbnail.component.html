<div class="row">
    <div class="well">

        <a [routerLink]="['/movies' , movie.imdbID]">
            <img class="images" [src]='movie.Poster' title='movie.Title'>
        </a>

        <h4> {{movie.Title}} </h4>
        <h5> {{movie.Year}}</h5>

        <a class="fav-movie" href="#">
            <i class="fa fa-heart"></i>
        </a>

    </div>
</div>
